<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>thymeleaf模板</title>
    <link th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}">
</head>
<body>
<!--text的作用就是将div里面的文本内容设置为指定的值-->
<div th:text="${hello}">需要被替换</div>
<div>

    <!-- th在哪里，每次遍历都会生成当前标签-->
    <!--行内写法：-->
    <!--[ [ ] ] 相当于 th: text  [ ( ) ] 相当于 th:utext, 不转义特殊字符 -->
    <span th:each="user:${users}">[[${user}]]</span>

</div>
</body>
</html>
